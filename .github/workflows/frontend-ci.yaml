name: Frontend Continuous Integration

on:
    pull_request:
        branches: [main]
        paths:
            - 'starter/frontend/**'
    workflow_dispatch:

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - name: Setup Nodejs
              uses: actions/setup-node@v3
              with:
                node-version: '18'

            - name: Cache node modules
              uses: actions/cache@v3
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                restore-keys: |
                  ${{ runner.os }}-node-

            - name: Install dependencies
              working-directory: starter/frontend
              run: npm ci

            - name: Run linter
              working-directory: starter/frontend
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '18'

            - name: Cache node modules
              uses: actions/cache@v3
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                restore-keys: |
                  ${{ runner.os }}-node-

            - name: Install dependencies
              working-directory: starter/frontend
              run: npm ci

            - name: Run tests
              working-directory: starter/frontend
              run: CI=true npm test
              
    build:
      needs: [lint, test]
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18'

        - name: Cache node modules
          uses: actions/cache@v3
          with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
              ${{ runner.os }}-node-

        - name: Install dependencies
          working-directory: starter/frontend
          run: npm ci

        - name: Run tests
          working-directory: starter/frontend
          run: CI=true npm test

        - name: Build Docker image
          working-directory: starter/frontend
          run: docker build -t mp-frontend:latest .